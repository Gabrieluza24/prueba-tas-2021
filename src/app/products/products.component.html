<body>
  <div class="container px-4 px-lg-5 mt-5">
    <input type="text" class="form-control" name="filterProduct" placeholder="Busqueda.." [(ngModel)]="filterProduct">
  </div>
  <!-- Section-->
  <section class="py-5" *ngIf="products!=null">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let prod of products.products | filter:filterProduct">
          <div class="card h-100">
            <!-- Product available-->
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem" *ngIf="prod.available==true" >Disponible</div>
            <!-- Product image-->
            <img class="card-img-top" src="https://valmy.com/wp-content/plugins/smg-theme-tools/public/images/not-available-es.png" alt="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{prod.name}}</h5>
                <!-- Product price-->
                {{prod.price}}$ 
              </div>
              <div class="text-center">
                <p>{{prod.description}}</p>
              </div>
              <div class="text-center" *ngFor="let categorie of categories.categories">
                <p *ngIf="categorie.categori_id==prod.categories[0] || prod.categories[1]==categorie.categori_id"> Category: {{categorie.name}}</p>
              </div>
            </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Agregar al Carrito</a>
                </div>
              </div>
          </div> 
          </div>
        </div>
            </div>
</section>

</body>
